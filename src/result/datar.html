<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <div class="flex justify-center items-center flex-col">
      <img
        class="absolute object-cover w-full h-full -z-10 opacity-45"
        src="../img/bg_unfaedah.png"
      />
      <div class=" bg-white rounded-3xl p-12 flex flex-col items-center shadow-2xl">
        <!-- Tambahkan id pada elemen yang akan diubah -->
        <div class="text-4xl text-center font-bold text-abu">
			Jadi <span id="namaPasangan"></span> <span id="waktuSaatIni"></span>, Mood <span id="namaKamu"></span> <br /> Sedang <span class="text-kuning">Datar</span>
		  </div>
        <div
          class="flex flex-col items-center text-abu font-sans font-bold text-3xl max-w-screen-lg mx-auto p-4"
        >
          <img
            class="object-cover w-36 h-36 m-6"
            src="../img/emoji_datar.png"
            alt="Emoji Datar"
          />
          <p class="text-center w-1/2">
            Ketika Mood Sedang Datar, Biasanya sedang tidak merasakan hal yang
            membahagiakan atau menyedihkan, Oleh karena itu membutuhkan Kasih
            Sayang yang bisa berkesan
          </p>
        </div>
      </div>
      <div class="flex justify-center pt-5 items-center space-x-5">
        <a
          href="../tampilan/index.html"
          class="bg-kuning rounded-md text-white text-2xl p-3 font-semibold w-56 hover:bg-orange-400 text-center"
          >Kembali</a
        >
        <a
          href="../tampilan/index.html"
          class="bg-kuning rounded-md text-white text-2xl p-3 font-semibold w-56 hover:bg-orange-400 text-center"
          >Kirim WA</a
        >
      </div>
    </div>

	<script>
        // Menentukan waktu saat ini
        function getTimeOfDay() {
            const now = new Date();
            const hours = now.getHours();
            if (hours < 12) {
                return 'Pagi ini';
            } else if (hours < 18) {
                return 'Siang ini';
            } else {
                return 'Malam ini';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Ambil data dari localStorage
            const namaKamu = localStorage.getItem('namaKamu');
            const namaPasangan = localStorage.getItem('namaPasangan');

            // Cek apakah data tersedia
            if (namaKamu && namaPasangan) {
                // Ganti teks di bagian yang diinginkan
                document.getElementById('namaKamu').textContent = namaKamu;
                document.getElementById('namaPasangan').textContent = namaPasangan;
            }

            // Menambahkan waktu ke elemen dengan ID 'waktuSaatIni'
            document.getElementById('waktuSaatIni').textContent = getTimeOfDay();
        });
    </script>
  </body>
</html>
