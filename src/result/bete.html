<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../output.css" rel="stylesheet" />
	</head>
	<body class="h-screen flex justify-center items-center">
		
		<div class="flex justify-center items-center flex-col">

            <img
			class="absolute object-cover w-full h-full -z-10 opacity-45"
			src="../img/bg_unfaedah.png"
		/>
			<div class=" bg-white rounded-3xl p-12 flex flex-col items-center shadow-2xl">
				
				<div class="text-4xl text-center font-bold text-abu">
					Jadi <span id="namaPasangan"></span> <span id="waktuSaatIni"></span>, Mood <span id="namaKamu"></span> <br /> Sedang <span class="text-kuning">Bete</span>
				  </div>
				<div class="flex flex-col items-center text-abu font-sans font-bold text-3xl max-w-screen-lg mx-auto p-4">
                    <img class="object-cover w-36 h-36 m-6" src="../img/emoji_bete.png" alt="Emoji Love"/>
                    <p class="text-center w-1/2">Ketika Mood Sedang Bete, Biasanya membutuhkan Hiburan dan Perhatian yang lebih dari Pasangannya</br><span class="text-red-500">(Tergantung pasangannya)</span>
					</p>
                  </div>
                  
                  
			</div>
			<div class="flex justify-center pt-5 items-center space-x-5">
                <a href="../tampilan/index.html" class="bg-kuning rounded-md text-white text-2xl p-3 font-semibold w-56 *: max-w-screen-xl hover:bg-orange-400 text-center">Kembali</a>
                <a id="kirimWaBtn" href="#" class="bg-kuning rounded-md text-white text-2xl p-3 font-semibold w-56 *: max-w-screen-xl hover:bg-orange-400 text-center" target="_blank">Kirim WA</a>
            </div>
		</div>
		<script>
			// Menentukan waktu saat ini
			function getTimeOfDay() {
				const now = new Date();
				const hours = now.getHours();
				if (hours < 12) {
					return 'Pagi ini';
				} else if (hours < 18) {
					return 'Siang ini';
				} else {
					return 'Malam ini';
				}
			}
	
			document.addEventListener('DOMContentLoaded', () => {
				// Ambil data dari localStorage
				const namaKamu = localStorage.getItem('namaKamu');
				const namaPasangan = localStorage.getItem('namaPasangan');
				const kirimWaBtn = document.getElementById('kirimWaBtn');
	
				// Cek apakah data tersedia
				if (namaKamu && namaPasangan) {
					// Ganti teks di bagian yang diinginkan
					document.getElementById('namaKamu').textContent = namaKamu;
					document.getElementById('namaPasangan').textContent = namaPasangan;

					// Buat link WhatsApp dengan URL halaman ini
					const currentUrl = window.location.href;
					const waLink = `https://api.whatsapp.com/send?text=Halo%20${namaPasangan},%20${namaKamu}%20lagi%20bete%20nih.%20Mood-nya%20sedang%20kurang%20baik.%20Kunjungi%20halaman%20ini:%20${encodeURIComponent(currentUrl)}`;
					kirimWaBtn.href = waLink;
				}

				// Menambahkan waktu ke elemen dengan ID 'waktuSaatIni'
				document.getElementById('waktuSaatIni').textContent = getTimeOfDay();
			});
		</script>
	</body>
</html>
